  <script>
    const leftPupil = document.getElementById('left-pupil');
    const rightPupil = document.getElementById('right-pupil');
  
    document.addEventListener('mousemove', (e) => {
      const eyes = document.querySelectorAll('.eye');
      eyes.forEach(eye => {
        const eyeRect = eye.getBoundingClientRect();
        const eyeCenterX = eyeRect.left + eyeRect.width / 2;
        const eyeCenterY = eyeRect.top + eyeRect.height / 2;
  
        const deltaX = e.clientX - eyeCenterX;
        const deltaY = e.clientY - eyeCenterY;
        const angle = Math.atan2(deltaY, deltaX); // Calculate the angle between eye and cursor
  
        // Limit the pupil movement inside the eye socket
        const moveX = Math.cos(angle) * 5; // 5 is the max movement radius
        const moveY = Math.sin(angle) * 5;
  
        const pupil = eye.querySelector('.pupil');
        pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
  </script>
